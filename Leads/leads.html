    <script type="text/javascript">
      
     
         $("input").click(function(){
            var valor= $("input:checked").val();
              filterList(valor);
           
          });



          //News filter function
          function filterList(value) {
            var list = $(".list-group .list-group-item");
            console.log(list);

            $(list).fadeOut("fast");
            
            if (value == "All") {
              $(".list-group").find("a").each(function (i) {
                $(this).delay(200).slideDown("fast");
              });
            }
            else {
              
              $(".list-group").find("a[data-category*=" + value + "]").each(function (i) {
                $(this).delay(200).slideDown("fast");
              });
            }
          }

      </script>
