
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/leads.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

 	<div class="barra-sup">
	      <div class="titulo"> 
	        <h2>
	         <a href="leads.html"> <span class="icon-arrow-left2"></span> Herso Leads </a>
	         </h2>
	      </div> 
	</div>
    <div class="container">
    	

       <fieldset class="form-group">
            <legend>Tipo de vivienda </legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="vivienda" id="rdbsocial" value="social" disabled checked>
                <span class="icon-home"></span>
                Social
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input"  disabled name="vivienda" id="rdbfemenino" value="residencial">
                <span class="icon-office"></span>
                Residencial
              </label>
            </div>
        </fieldset>


		<div class="form-group">
		  
		  <label for="proyecto">Proyecto</label>
		  
		    <input class="form-control" type="text"  disabled value="Villas Oriente Morelia" id="proyecto">

		</div>


		<div class="form-group">
		  
		  <label for="lider">Líder</label>
		    
		    <!-- Modificar el campo Value por el nombre del Lider-->
		    <input class="form-control" type="search"  disabled value="Beatriz Eugenia Fuentez Villegas" id="lider">
		
		</div>


		<div class="form-group">
		  
		  <label for="asesor">Asesor</label>

			<!-- Modificar el campo Value por el nombre del Asesor-->
		    <input class="form-control" type="text"  disabled value="Elizabeth Cano Galván" id="asesor">

		</div>

		
		<div class="form-group">
		    <label for="medio-contacto">Medio de contacto</label>
			
			<!-- obtener los medios de contacto y asignarlos en las etiquetas option-->
		      <select class="form-control" id="medio-contacto" disabled >
		      <option value="0">Seleccione el medio de contacto</option>
		      <option value="1" selected>Punto de venta</option>
		      <option value="2">3</option>
		      <option value="3">4</option>
		      <option value="4">5</option>
		    </select>
		  </div>


		     <fieldset class="form-group">
	            <legend>Género de la persona</legend>
	            <div class="form-check">
	              <label class="form-check-label">
	                <input type="radio" class="form-check-input"  disabled name="genero" id="rdbmasculino" value="masculino" checked>
	                <span class="icon-man"></span>
	                Masculino
	              </label>
	            </div>
	            <div class="form-check">
	            <label class="form-check-label">
	                <input type="radio" class="form-check-input"  disabled name="genero" id="rdbfemenino" value="femenino">
	                <span class="icon-woman"></span>
	                Femenino
	              </label>
	            </div>
	            
	        </fieldset>

		<div class="form-group">
		  <label for="nombres">Nombres</label>

			<!-- Obtener los datos del Lead y asignarlos en el campo Value-->
		    <input class="form-control" type="text"  disabled value="Edwin Emmanuel" id="nombres">

		</div>
		
		
		<div class="form-group">
		  <label for="apellido-paterno">Apellido Paterno</label>
			
			<!-- Obtener los datos del Lead y asignarlos en el campo Value-->
		    <input class="form-control" type="text"  disabled value="Villeda" id="apellido-paterno">

		</div>

		
		<div class="form-group">
		  <label for="apellido-materno">Apellido Materno</label>
			
			<!-- Obtener los datos del Lead y asignarlos en el campo Value-->
		    <input class="form-control" type="text"  disabled value="Monroy" id="apellido-materno">

		</div>


		<div class="form-group">
		  <label for="celular">Celular</label>
			
			<!-- Obtener los datos del Lead y asignarlos en el campo Value-->
		    <input class="form-control" type="tel"  disabled value="7531620420" id="celular">

		</div>


		<div class="form-group">
		  <label for="telefono-fijo">Telefono Fijo</label>
			
			<!-- Obtener los datos del Lead y asignarlos en el campo Value-->
		    <input class="form-control" type="tel"  disabled value="" id="telefono-fijo">

		</div>


		<div class="form-group">
		  <label for="email">Email</label>
			
			<!-- Obtener los datos del Lead y asignarlos en el campo Value-->
		    <input class="form-control" type="email"  disabled value="" id="email">

		</div>


		<div class="form-group">
		  <label for="seguro-social">Numero de seguro Social</label>
			
			<!-- Obtener los datos del Lead y asignarlos en el campo Value-->
		    <input class="form-control" type="text"  disabled value="13078838292" id="seguro-social">

		</div>
		

		<div class="form-group">
		    <label for="tipo-credito">Tipo de Crédito</label>
		    <select class="form-control" id="tipo-credito" disabled >
		      <option value="0">Selecciona un crédito </option>
		      <option value="1"></option>
		      <option value="2">3</option>
		      <option value="3">4</option>
		      <option value="4">5</option>
		    </select>
		  </div>


		<div class="form-group">
		  <label for="fecha-nacimiento">Fecha de nacimiento</label>

		    <input class="form-control" type="date"  disabled value="1988-12-13" id="fecha-nacimiento">

		</div>

		<div class="form-group">
		  <label for="lugar-nacimiento">Lugar de nacimiento</label>

		    <input class="form-control" type="text"  disabled value="" id="lugar-nacimiento">

		</div>


		<div class="form-group">
		    <label for="comentarios">Comentarios Adicionales</label>
		    <textarea class="form-control" id="comentarios"  disabled rows="3"></textarea>
		  </div>


		
		<div class="historial">
			<div class="barra-historial">
				<h4>HISTORIAL</h4>
			</div>
			<div class="table"></div>
			<table class="table table-bordered">
			  <tbody>
			    <tr>
			      <th scope="row"><span class="icon-checkmark color-green"></span></th>
			      <td>Asignado al Lider</td>
			      <td>2016-12-28 18:44:06</td>

			    </tr>
			    <tr>
			      <th scope="row"><span class="icon-checkmark color-green"></th>
			      <td>Asignado al asesor</td>
			      <td>2016-12-28 14:44:06</td>

			    </tr>
			    <tr>
			      <th scope="row"> </th>
			      <td>Contactado por asesor</td>
			      <td> </td>
			    </tr>
			    <tr>
			      <th scope="row"> </th>
			      <td>Generado cita con asesor</td>
			      <td> </td>
			    </tr>
			  </tbody>
			</table>
		</div>



	</div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
